{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks</title>
    <link rel="stylesheet" href="{% static 'tasks/styles.css'%}">
</head>
<body>
    <div>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks%}
        <li>{{ task }}</li>
        {% empty %}
        <li>no task</li>
        {% endfor %}
    </ul>
    <a href="{%url 'add'%}">add a task</a>
    </div>
</body>
</html>
